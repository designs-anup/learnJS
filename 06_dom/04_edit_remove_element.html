<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Edit Remove Element</title>
    <style>
        .bg-black{
            background-color: #212121;
            color: #fff;
        }
    </style>
</head>
<body class="bg-black">
    <ul class="language">
        <li>Java Script</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const liEle = document.createElement('li')
        liEle.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(liEle)
    }
    addLanguage("python")
    addLanguage("typescript")

    function addOptimiseLanguage(langName){
        const liEle = document.createElement('li')
        liEle.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(liEle)
    }

    addOptimiseLanguage("swift")

    // Edit
    const secondLang = document.querySelector('li:nth-child(2)')
    // console.log(secondLang);
    // secondLang.innerHTML = "Mojo"
    
    const newli = document.createElement('li')
    newli.textContent = "c++"
    secondLang.replaceWith(newli)

    // Remove
    const lastLanguage = document.querySelector('li:last-child')
    lastLanguage.remove()
    
</script>
</html>
