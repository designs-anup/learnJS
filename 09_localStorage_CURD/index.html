<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage :: CURD</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>CURD basic using LocalStorage</h1>

    <form id="create_form">
        <input type="text" placeholder="name" class="createName" />
        <input type="email" placeholder="email" class="createEmail">
        <button class="create">Create</button>
    </form>

    <form id="update_form">
        <input type="text" placeholder="name" class="updateName" />
        <input type="email" placeholder="email" class="updateEmail">
        <button class="update">Update</button>
    </form>

    <div id="studentInfo"></div>
    <div id="displayInfo">
        <table>
            <thead>
                <tr>
                    <td><strong>Name</strong</td>
                    <td><strong>Email</strong</td>
                    <td><strong>Action</strong</td>
                </tr>
            </thead>
            <tbody class="tableBody"></tbody>
        </table>
    </div>
</body>
</html>
