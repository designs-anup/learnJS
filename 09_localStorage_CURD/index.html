<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage :: CURD</title>
</head>
<body>
    <h1>CURD basic using LocalStorage</h1>

    <form id="create_form">
        <input type="text" placeholder="name" class="createName" />
        <input type="text" placeholder="email" class="createEmail">
        <button class="create">Create</button>
    </form>


<script>
// select Elements
const createForm = document.getElementById('create_form')
const createName = document.querySelector('.createName')
const createEmail = document.querySelector('.createEmail')

// createName.value = "Rohit"
// creatEmail.value = "rohit@hitman.com"

let localContent = []

createForm.addEventListener('submit', function(e){
    e.preventDefault()
    // console.log("create form is Activated " + createName.value + createEmail.value)

    // console.log(`${createName.value} the email id is :: ${createEmail.value}`)

    localContent.push(`{name: ${createName.value}, email: ${createEmail.value} }`)

    console.log(localContent);
    
})

</script>
</body>
</html>
